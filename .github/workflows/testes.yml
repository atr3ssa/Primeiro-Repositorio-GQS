on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar o repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ Configurar ambiente Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸ§¹ Verificar estrutura
        run: |
          echo "Arquivos do sistema:"
          ls sistema || echo "âŒ Pasta sistema nÃ£o encontrada!"
          echo "Arquivos de teste:"
          ls testes || echo "âŒ Pasta testes nÃ£o encontrada!"

      - name: ğŸ§ª Rodar testes com unittest
        run: |
          python -m unittest discover -s testes -p "test_*.py" -v

      - name: ğŸ“Š Gerar relatÃ³rio XML (opcional)
        run: |
          python -m xmlrunner discover -s testes -o reports
        continue-on-error: true

      - name: ğŸ“¤ Publicar relatÃ³rio (opcional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: resultados-testes
          path: reports/