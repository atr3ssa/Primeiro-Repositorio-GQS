name: Testar funções do sistema

on:
  push:
  pull_request:

jobs:
  rodar-testes:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar o repositório
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependências (se houver)
      run: |
        pip install -r requirements.txt || echo "Sem dependências a instalar"

    - name: Rodar testes automáticos
      run: |
        echo "Iniciando execução dos testes..."
        python -m unittest discover -s . -p "test*.py"