name: ğŸ§ª Testes do Sistema de Biblioteca

on:
  push:
    branches: 
      - main
      - master
      - develop
  pull_request:
    branches: 
      - main
      - master
      - develop
  workflow_dispatch:  # Permite executar manualmente

jobs:
  test:
    name: Testes Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ“¦ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-html pytest-json-report
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: ğŸ” Verificar estrutura do projeto
      run: |
        echo "ğŸ“ Estrutura de pastas:"
        ls -la
        echo ""
        echo "ğŸ“ ConteÃºdo da pasta sistema:"
        ls -la sistema/ || echo "âŒ Pasta sistema nÃ£o encontrada"
        echo ""
        echo "ğŸ“ ConteÃºdo da pasta testes:"
        ls -la testes/ || echo "âŒ Pasta testes nÃ£o encontrada"
        echo ""
        echo "ğŸ VersÃ£o do Python:"
        python --version
        echo ""
        echo "ğŸ“¦ Pacotes instalados:"
        pip list
    
    - name: ğŸ§ª Executar testes
      run: |
        echo "ğŸ“‚ DiretÃ³rio atual: $(pwd)"
        pytest testes/test_biblioteca.py -v \
          --cov=sistema \
          --cov-report=term-missing \
          --cov-report=html:testes/htmlcov \
          --cov-report=xml:testes/coverage.xml \
          --html=testes/report.html \
          --self-contained-html \
          --json-report \
          --json-report-file=testes/report.json \
          || echo "âš ï¸ Testes falharam com cÃ³digo $?"
    
    - name: ğŸ“Š Upload relatÃ³rio de cobertura para Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./testes/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: ğŸ“ˆ Upload relatÃ³rio HTML
      if: always() && matrix.python-version == '3.11'
      uses: actions/upload-artifact@v4
      with:
        name: test-report-html
        path: testes/report.html
        retention-days: 30
    
    - name: ğŸ“‹ Upload relatÃ³rio de cobertura HTML
      if: always() && matrix.python-version == '3.11'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-html
        path: testes/htmlcov/
        retention-days: 30
    
    - name: ğŸ“„ Upload relatÃ³rio JSON
      if: always() && matrix.python-version == '3.11'
      uses: actions/upload-artifact@v4
      with:
        name: test-report-json
        path: testes/.report.json
        retention-days: 30
    
    - name: âœ… Verificar cobertura mÃ­nima
      if: matrix.python-version == '3.11'
      run: |
        cd testes
        pytest test_biblioteca.py --cov=../sistema --cov-fail-under=80 -q
    
    - name: ğŸ’¬ Comentar no PR com resultados
      if: github.event_name == 'pull_request' && matrix.python-version == '3.11'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let coverage = 'N/A';
          try {
            const reportPath = 'testes/.report.json';
            if (fs.existsSync(reportPath)) {
              const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
              const summary = report.summary;
              coverage = `${summary.passed}/${summary.total} testes passaram`;
            }
          } catch (e) {
            console.log('Erro ao ler relatÃ³rio:', e);
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ğŸ§ª Resultados dos Testes\n\nâœ… **Status**: Testes executados com sucesso!\nğŸ“Š **Cobertura**: ${coverage}\nğŸ **Python**: ${{ matrix.python-version }}`
          });
  
  quality:
    name: ğŸ“ Qualidade de CÃ³digo
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ“¦ Instalar ferramentas de qualidade
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black isort mypy
    
    - name: ğŸ¨ Verificar formataÃ§Ã£o com Black
      run: |
        black --check sistema/ testes/ || true
    
    - name: ğŸ“ Verificar imports com isort
      run: |
        isort --check-only sistema/ testes/ || true
    
    - name: ğŸ” Lint com Flake8
      run: |
        flake8 sistema/ testes/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 sistema/ testes/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
    
    - name: ğŸ”¬ AnÃ¡lise com Pylint
      run: |
        pylint sistema/ --exit-zero || true
  
  summary:
    name: ğŸ“‹ Resumo dos Testes
    runs-on: ubuntu-latest
    needs: [test, quality]
    if: always()
    
    steps:
    - name: âœ… Status final
      run: |
        echo "ğŸ‰ Pipeline de testes concluÃ­do!"
        echo "ğŸ“Š Resultados disponÃ­veis nos artefatos"
        echo "ğŸ”— Acesse a aba 'Actions' para mais detalhes"